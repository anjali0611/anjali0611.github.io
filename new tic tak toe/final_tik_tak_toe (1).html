<!DOCTYPE html>
<html>

<head>
	<title>TIK-TAK-TOE</title>
	<link rel="stylesheet" type="text/css" href="tik-tak-toe.css">
	<!-- <script type="text/javascript" src="tic-tak-toe.js"></script> -->

</head>

<body>

	<div class="container">
		
		<div class="table">
			<h1 id="hi">Tic Tac Toe</h1>
		</div>
	</div>
	<div id="allthethings">
		<div id="left"></div>
		<div id="single">
			<p class="player_type">SINGLE PLAYER</p>
		</div>
		<div id="multiplayer">
			<p class="player_type">MULTIPLAYER</p>
		</div>
		<div id="options">
			<p>OPTIONS</p>
		</div>
		<div id="credits">
			<p>CREDITS</p>
		</div>
		<div id="right"></div>

		<div id="exit"></div>
		<div id="circle"></div>
	</div>
	<div class="avatar_container hide">
		<div class="head">
			<h1>Choose your avtar</h1>
		</div>
		<div class="human">
			<div class="boy">
				<h1 class="text">BOY</h1>
				<img id="boy"  data-gen="boy" class="avatar" src="boy.jpg" alt="boy">
			</div>
			<div class="girl">
				<h1 class="text">GIRL</h1>
				<img id="girl"  data-gen='girl' class="avatar" src="girl.jpg" alt="girl">
			</div>
		</div>
		
			<div class="input hide">
				<input type="text" placeholder="Enter Your Name" required minlength="3">
			</div>
			<div class="Sbutton hide">
				
					<button >START GAME</button>
				
			</div>	
	</div>

	<div class="multiplayer hide">
		<div class="head">
			<h1>Choose your avtar</h1>
		</div>
		<div id="player1">
			
			<div class="boy">
				<h2 class="text">BOY</h2>
				<img id="p1boy"  data-gen="boy" class="avatar" src="boy.jpg" alt="boy">
			</div>
			<div class="girl">
				<h2 class="text">GIRL</h2>
				<img id="p1girl"  data-gen='girl' class="avatar" src="girl.jpg" alt="girl">
			</div>
			<label>Player1</label>
			<div class="input hide">
				
				<input type="text" placeholder="Enter Your Name" required minlength="3">
			</div>
		</div>

		<div id="player2">
			<div class="Mbutton hide">

				<button>START GAME</button>
			</div>
			<label>Player2</label>
			<div class="input hide">
				
				<input type="text" placeholder="Enter Your Name" required minlength="3">
			</div>
			<div class="boy">
				<h2 class="text">BOY</h2>
				<img id="p2boy"  data-gen="boy" class="avatar" src="boy.jpg" alt="boy">
			</div>
			<div class="girl">
				<h2 class="text">GIRL</h2>
				<img id="p2girl"  data-gen='girl' class="avatar" src="girl.jpg" alt="girl">
			</div>

			
		</div>
			
	</div>
	
	<script type="text/javascript" src="tic-tak-toe.js"></script>
</body>

</html>
