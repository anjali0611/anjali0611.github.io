		var circle =[];
		function onKeyDown(event)
		{
		if(keyData[event.key])
		{
			var maxPoint = new Point(view.size.width,view.size.height);
			var randomPoint = Point.random();
			var points = maxPoint*randomPoint;
			var newcircle = new Path.Circle(points,150)
			newcircle.fillColor=keyData[event.key].color;
			keyData[event.key].sound.play();
			circle.push(newcircle);
		}


		}
		function onFrame(event) 
		{
			for(var i=0;i<circle.length;i++){
			circle[i].fillColor.hue += 1;
			circle[i].scale(0.99);
			}
		}

<body>
	<div id="container">

		<div id="sidebar_wrap">
			<div id="sidebar">
				<div id="charachters">
					<div class="human">
						<img class="Sboy Sgirl active" src="">
					</div>
					<div class="vs">vs</div>
					<div class="robot Mboy">
						<img class="Srobot" src="">
					</div>
				</div>
				<div class="field hide">
					<label>Depth</label>
					<div class="depth_choices " id="depth">
						<ul>
							<li data-value="1" class="blind">Blind AI</li>
							<li data-value="2" class="easy">Semi AI</li>
							<li data-value="-1" class="active">Ultimate AI</li>
						</ul>
					</div>
				</div>

				<div class="field">
					<label>Starting Player</label>
					<div class="starting_player_choices" id="starting_player">
						<ul id="ul">
							<li data-value="0" class="human1 active">Human</li>
							<li data-value="1" class="human2">Computer</li>
						</ul>
					</div>
				</div>

				<button id="newgame">New Game</button>
				
			</div>

		</div>
		
		<div id="board_wrap">

			<div id="board">
				<div class="a-z">Press any key A-Z</div>
				<p id="pop">Player <span id="player">X</span> your turn</p>
				<p class="hide gameover">Game Over!</p>
				<div id="0" class="cell-0 boxes"></div>
				<div id="1" class="cell-1 boxes"></div>
				<div id="2" class="cell-2 boxes"></div>
				<div id="3" class="cell-3 boxes"></div>
				<div id="4" class="cell-4 boxes"></div>
				<div id="5" class="cell-5 boxes"></div>
				<div id="6" class="cell-6 boxes"></div>
				<div id="7" class="cell-7 boxes"></div>
				<div id="8" class="cell-8 boxes"></div>
				<h2 id="message" class="hide">Player <span id="winner"></span> Wins</h2>
				<h2 id="draw" class="hide">Game draw! play again!! </h2>
				<div class="endgame">
					<div class="text"></div>
					<button class="playagain">Play again!</button>

				</div>
				<div class="ifyoucan">Fill the screen IF YOU CAN</div>
        		
			</div>

			<canvas id="canvas" resize></canvas>
		</div>
		<!-- <div class="a-z">Press any key A-Z</div> -->

	</div>
